<!DOCTYPE html>
<html>
<head>
<title>Welcome to MyTinerary!</title>
    <link rel="Stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/redmond/jquery-ui.css" />
<meta charset="UTF-8">
</head>

<body>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.js"></script>

<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into myTinerary and Facebook.
      
      // Returned response looks like this:
      //status: 'connected',
      //  authResponse: {
      //    accessToken: '...',
      //    expiresIn:'...',
      //    signedRequest:'...',
      //    userID:'...'
   
      loginDone(response);
      
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'You must log ' +
        'in and allow MyTinerary access to use the site features.';

      console.log('User did not authorize app in login');
      
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Welcome, please log ' +
        'into Facebook to use MyTinerary features.';

      console.log('User not logged in (yet)');
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1550728901810387',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.1' // use version 2.1
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Run post login actions. See statusChangeCallback() for when this call is made.
  function loginDone(response) {
  
    var userUrl = "/MyTinerary/user/api" + response.authResponse.userID + '/' + response.authResponse.accessToken;

    console.log('Logged in - fetching user information from ' + userUrl);

    console.log('Calling MyTinerary with id and access token'); 
 

    // Get their name from facebook...
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name); 
    });         
    
    var name = "";
    if ((response != null) && (response.name != null))
    { name = ", " + response.name; }
    
    document.getElementById('status').innerHTML =
        'Welcome' + name + '!  Please wait while we access your trips...';

    // Tell the service about the user 
    $.ajax({
        url: userUrl
      });    
    
    // Redirect to the trip page for this user
    // Note that each page will verify the user via the FB.API
    window.location.href = "UserTrips.jsp?authsvcid=" + response.authResponse.userId;
  }
</script>

<!-- The login status will show here. -->
<div id="status">
  Welcome,
</div>

<div class="container">
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
  <br />
  <fb:login-button scope="public_profile" onlogin="checkLoginState();">
  </fb:login-button>
</div>
</body>
</html>
